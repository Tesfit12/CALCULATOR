<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.js"></script>
     
    <script defer src="main.js"></script>
  </head>

  <body>
          <div class="container">
              <form name="form">
                  <input class="textview" type="text" name="textview">
              </form>

              <table>
                <tr>
                  <td><input class="button" type="button" value="C" onclick="clean()"></td>  
                  <td><input class="button" type="button" value="Del" onclick="delet()"></td>
                  <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                  <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
                </tr>
                <tr>
                  <td><input class="button" type="button" value="cos" onclick="document.form.textview.value = Math.cos(document.form.textview.value)"></td>  
                  <td><input class="button" type="button" value="tan" onclick="tagFunc()"></td>
                  <td><input class="button" type="button" value="sin" onclick="document.form.textview.value = Math.sin(document.form.textview.value)"></td>
                  <td><input class="button" type="button" value="sqr" onclick="sqrFunc()"></td>
                </tr>
                <tr>
                  <td><input class="button" type="button" value="7" onclick="insert(7)"></td>  
                  <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                  <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                  <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                  <td><input class="button" type="button" value="4" onclick="insert(4)"></td>  
                  <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                  <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                  <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                  <td><input class="button" type="button" value="1" onclick="insert(1)"></td>  
                  <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                  <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                  <td><input class="button" type="button" value="."></td>
                </tr> 
                <tr>
                  <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                  <td><input class="button" type="button" value="%" onclick="insert()"></td>
                  <td><input class="button" type="button" value="=" onclick="equalFunc()"></td>
                  <td><input class="button" type="button" value="PI" onclick="piFunc()"></td>

                </tr>                                   
            </table>

 


      </div>
                   
              
      <div class="container_para">
        <p id="display_history"></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
